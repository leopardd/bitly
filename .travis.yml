sudo: false
language: php
php:
  - 5.6
  - 7.0
  - hhvm
matrix:
  allow_failures:
    - php: nightly
cache:
  directories:
    - $HOME/.composer/cache
    - vendor
branches:
  only:
    - master
notifications:
  email: false
before_script:
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction --prefer-source --dev
script:
  - php --version
  - composer --version
  - composer check
